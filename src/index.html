<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <title>DictioKnowledge</title>
</head>
<body>
    <div class="wrapper-container">
        <div class="wrapper">
            <h1 id="logo" class="text-white">Dictio<p class="text-red-500">Knowledge</p></h1>
            <div class="header-container">
                <input type="text" id="wordVal" placeholder="Type a word">
                <button type="button" id="searchBtn" onclick="getData()">Search</button>
            </div>
        </div>
       
        
    </div>
    <div class="body-wrapper">
        <div class="body-container">
            <div class="word-container">
                <div class="word-wrapper">
                    <label for="dispWord">Word: </label>
                    <p id="dispWord"></p> 
                </div>
                <i class="fa-solid fa-volume-high" id="playbackBtn" ></i>
                <audio src="" id="playbackCtrl"></audio>
            </div>
            <div class="content-wrapper">
                <label for="text" id="lblText">Phonetic </label>
                <p id="text"></p> 
                <label for="dispPos">Part of Speech </label>
                <p id="dispPos"></p>
                <label for="dispMeaning">Meaning </label>
                <p id="dispMeaning"></p>
                <label for="dispExample">Example </label>
                <p id="dispExample"></p>
                <label for="synonyms">Synonym/s</label>
            </div>
            <div class="synonyms-wrapper">
                <ul id="synonyms">
                </ul>
            </div>
            
        </div>
    </div>
    <!-- <div class="typing-text">
        <p  id="typing-text"></p>
    </div> -->

    
</body>
</html>
